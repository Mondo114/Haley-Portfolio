<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />

    <!--Optimize for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Keywords -->
    <meta name="keywords" content="haley johnson, haley, web, website, design, unique, fun, personal, portfolio, art, artist, animation, animator, illustrator, illustration">

    <!-- Website Description for browsers -->
    <meta name="description" content="Check out my Portfolio Website for Animation and Illustration!">

    <!-- Website Author -->
    <meta name="author" content="Brenton Jenkins">

    <!--Import Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC|Oregano|Roboto" rel="stylesheet">

    <!--Import Google Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--Import my own css-->
    <link rel="stylesheet" type="text/css" href="./public/css/style.css">

    <!--Import my favicon-->
    <link rel="shortcut icon" type="image/png" href="./public/images/haley-cartoon.png">

    <!-- Import Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <title>Character Gallery</title>

</head>

<!-- Body -->

<body class="site" id="char">

    <!-- Navbar -->
    <nav class="navbar justify-content-center" id="navbar">
        <ul class="nav">
            <li id="home-nav">
                <div class="nav-link">Home</div>
            </li>
            <li id="gallery-nav">
                <a class="nav-link" href="https://www.antlersandacorns.com/#gallery-connect">Galleries</a>
            </li>
            <li id="about-nav">
                <a class="nav-link" href="https://www.antlersandacorns.com/#about-connect">About</a>
            </li>
            <li id="contact-nav">
                <div class="nav-link">Contact</div>
            </li>
        </ul>
    </nav>

    <!-- Website Content -->
    <div class="site-content">

        <!-- Gallery -->
        <header>
            <p class="gallery-title">Character Gallery</p>

            <div class="container gallery-container">

                <div class="row">
                    <div class="col-sm image-column">

                        <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="" data-image="./public/images/character/dia-de-los-muertosfinal.jpg"
                            data-target=".image-gallery">
                            <img class="gallery-image" src="./public/images/character/dia-de-los-muertosfinal.jpg" alt="Dia de los Muetos">
                        </a>

                        <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="" data-image="./public/images/character/dnd-billweb.jpg"
                            data-target=".image-gallery">
                            <img class="gallery-image" src="./public/images/character/dnd-billweb.jpg" alt="DND Bill">
                        </a>

                    </div>
                    <div class="col-sm image-column">

                        <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="" data-image="./public/images/character/dnd-gregdragonbornweb.jpg"
                            data-target=".image-gallery">
                            <img class="gallery-image" src="./public/images/character/dnd-gregdragonbornweb.jpg" alt="DND Greg Dragonborn">
                        </a>

                        <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="" data-image="./public/images/character/dnd-snarfweb.jpg"
                            data-target=".image-gallery">
                            <img class="gallery-image" src="./public/images/character/dnd-snarfweb.jpg" alt="DND Snarf">
                        </a>

                        <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="" data-image="./public/images/character/dndgretchen-web.jpg"
                            data-target=".image-gallery">
                            <img class="gallery-image" src="./public/images/character/dndgretchen-web.jpg" alt="DND Gretchen">
                        </a>

                    </div>
                    <div class="col-sm image-column">

                        <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="" data-image="./public/images/character/dnd-forrestweb.jpg"
                            data-target=".image-gallery">
                            <img class="gallery-image" src="./public/images/character/dnd-forrestweb.jpg" alt="DND Forrest Character">
                        </a>

                        <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="" data-image="./public/images/character/owlschoolnewslogo-tabloid.jpg"
                            data-target=".image-gallery">
                            <img class="gallery-image" src="./public/images/character/owlschoolnewslogo-tabloid.jpg"
                                alt="Old School News Logo Tabloid">
                        </a>

                        <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="" data-image="./public/images/character/sawwhetowl-web.jpg"
                            data-target=".image-gallery">
                            <img class="gallery-image" src="./public/images/character/sawwhetowl-web.jpg" alt="Saw-Whet Owl">
                        </a>

                    </div>
                </div>

            </div>
        </header>


        <!-- Image Modal -->

        <div class="full-modal">
            <div class="modal fade character-modal image-gallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="image-gallery-title"></h4>
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                                    class="sr-only"></span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <button type="button" class="btn float-left" id="show-previous-image">
                                &#8249;
                            </button>
                            <img class="modal-image" id="image-gallery-image" class="img-responsive col-md-12" src="">
                            <button type="button" class="btn float-right" id="show-next-image">
                                &#8250;
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Space -->
        <div class="space">
        </div>

    </div>

    <!-- Content Section -->
    <div class="contact-section" id="contact-connect">
        <div class="contact-items">
            <a class="icon" href="mailto:hmireillej@gmail.com" target="_blank">
                <img src=./public/images/email.png alt="Email Icon">
            </a>
            <a class="icon" href="https://drive.google.com/file/d/1jBRdp3fhh9kZt53u2328zSUjtDCQWeFH/view?ts=5b5fbb7d"
                target="_blank">
                <img src=./public/images/resume.png alt="Resume Icon">
            </a>
            <a class="icon" href="https://www.linkedin.com/in/haley-johnson-346251b3/" target="_blank">
                <img src=./public/images/linkedin.png alt="LinkedIn Icon">
            </a>
            <a class="icon" href="https://www.instagram.com/antlerandacorn/" target="_blank">
                <img src=./public/images/instagram.png alt="Instagram Icon">
            </a>
            <a class="icon" href="http://antlerandacorn.tumblr.com/" target="_blank">
                <img src=./public/images/tumblr.png alt="Tumblr Icon">
            </a>
            <a class="icon" href="https://vimeo.com/hmireillej" target="_blank">
                <img src=./public/images/vimeo.png alt="Vimeo Icon">
            </a>
        </div>

        <!-- Footer -->
        <footer class="footer">
            © 2018 Copyright Haley Johnson
        </footer>

    </div>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

    <!--Popper.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <!--Bootstrap Javascript-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--Import my own Javascript-->
    <script type="text/javascript" src="./public/js/javascript.js"></script>

</body>

</html>
